<aside class="widget-panel">

    <!-- Time Widget -->
    <div class="widget-card time-widget">
        <div class="time-display" id="local-time">--:--:--</div>
        <div class="date-display" id="local-date">---, --- --</div>
    </div>

    <!-- Profile / Bio -->
    <div class="widget-card profile-widget">
        <div class="profile-header">
            <div class="avatar">Y</div>
            <div>
                <h3>YorkFr</h3>
                <p>AI & Web Engineer</p>
            </div>
        </div>
        <p class="profile-bio">
            <span class="lang-en">Exploring the intersection of design, code, and artificial
                intelligence.</span>
            <span class="lang-zh">探索设计、代码与人工智能的交汇点。</span>
        </p>
    </div>

    <!-- Category Widget -->
    <div class="widget-card category-widget">
        <h3 class="widget-title">Categories</h3>
        <ul class="category-list">
            {% for category in site.categories %}
            <li class="category-item">
                <a href="/category/{{ category[0] | slugify }}" class="category-link">
                    <span class="category-name">{{ category[0] }}</span>
                    <span class="category-count">{{ category[1].size }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

</aside>
