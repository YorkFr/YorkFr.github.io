<aside class="widget-panel">

    <!-- Time Widget -->
    <div class="widget-card time-widget">
        <div class="time-display" id="local-time">--:--:--</div>
        <div class="date-display" id="local-date">---, --- --</div>
    </div>

    <!-- Profile / Bio -->
    <div class="widget-card profile-widget">
        <div class="profile-header">
            <div class="avatar">Y</div>
            <div>
                <h3>YorkFr</h3>
                <p>AI & Web Engineer</p>
            </div>
        </div>
        <p class="profile-bio">
            <span class="lang-en">Exploring the intersection of design, code, and artificial
                intelligence.</span>
            <span class="lang-zh">探索设计、代码与人工智能的交汇点。</span>
        </p>
    </div>

    <!-- Categories Widget -->
    <div class="widget-card">
        <h3 style="margin: 0 0 8px 0; font-size: 1.1rem; color: var(--text-main);">
            <span class="lang-en">Categories</span>
            <span class="lang-zh">分类</span>
        </h3>
        <div class="category-list">
            {% assign categories = site.categories | sort %}
            {% for category in categories %}
            <a href="#" class="category-tag" data-category="{{ category[0] }}">
                {{ category[0] }}
                <span class="category-count">{{ category[1].size }}</span>
            </a>
            {% endfor %}
        </div>
    </div>

</aside>
