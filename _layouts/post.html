---
layout: default
---

<article class="post-detail-stream">

    <header class="post-header-stream">
        <div class="post-meta-stream">
            <span class="meta-item"><i class="ph ph-calendar-blank"></i> {{ page.date | date: "%Y-%m-%d" }}</span>
            <span class="meta-item"><i class="ph ph-user"></i> {{ page.author | default: site.title }}</span>
            <span class="meta-item"><i class="ph ph-folder"></i> {{ page.categories | first }}</span>
        </div>
        <h1 class="post-title-stream">{{ page.title }}</h1>
    </header>

    <div class="post-content-stream">
        {{ content }}
    </div>

    <div class="post-footer-stream">
        <!-- Focus Mode Toggle for Reading -->
        <button id="focus-toggle-btn" class="action-btn" onclick="toggleFocusMode()">
            <i class="ph ph-corners-out"></i> Enter Focus Mode
        </button>
    </div>

</article>

<style>
    .post-detail-stream {
        background-color: var(--bg-panel);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 40px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .post-header-stream {
        margin-bottom: 30px;
        border-bottom: 1px solid var(--border-subtle);
        padding-bottom: 20px;
    }

    .post-meta-stream {
        display: flex;
        gap: 16px;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 16px;
        font-family: var(--font-mono);
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .post-title-stream {
        font-size: 2.5rem;
        font-weight: 800;
        line-height: 1.2;
        color: var(--text-main);
    }

    .post-content-stream {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--text-main);
    }

    .post-content-stream p {
        margin-bottom: 1.5em;
    }

    .post-footer-stream {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--border-subtle);
        display: flex;
        justify-content: flex-end;
    }
</style>
