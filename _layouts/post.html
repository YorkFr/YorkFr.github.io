---
layout: default
---

<article class="post-detail-clean">
    <header class="post-header-clean">
        <div class="post-meta-clean">
            <span class="post-date">{{ page.date | date: "%B %d, %Y" }} &middot; {{ page.categories | join: ', ' }}</span>
            <!-- Reader Mode Toggle -->
            <button id="focus-mode-toggle" class="focus-toggle" title="Toggle reader mode" type="button">
                <i class="ph ph-book-open"></i>
                <span class="focus-label">Reader</span>
            </button>
        </div>
        <h1 class="post-title-clean">{{ page.title }}</h1>
    </header>

    <div class="post-content-clean">
        {{ content }}
    </div>

    <footer class="post-footer-clean">
        <!-- Optional: Share buttons or "Back to Home" -->
    </footer>
</article>

<!-- Floating controls shown only in focus mode -->
<div class="focus-fab-container">
    <section class="reader-controls" aria-label="Reader settings">
        <div class="reader-controls-header">
            <span>Reader settings</span>
            <button id="reader-close" type="button" aria-label="Close reader panel">
                <i class="ph ph-x"></i>
            </button>
        </div>
        <div class="font-slider">
            <div class="font-slider-header">
                <span><i class="ph ph-text-aa"></i> Font size</span>
                <span id="font-size-label">Comfort</span>
            </div>
            <input type="range" id="font-slider" min="0" max="3" step="1" value="1" aria-label="Font size slider">
        </div>
    </section>
    <button id="reader-controls-toggle" class="focus-fab" title="Reader settings" type="button">
        <i class="ph ph-sliders-horizontal"></i>
    </button>
    <button id="scroll-to-top" class="focus-fab" title="Back to top" type="button">
        <i class="ph ph-arrow-up"></i>
    </button>
    <button id="exit-focus" class="focus-fab" title="Exit reader" type="button">
        <i class="ph ph-x"></i>
    </button>
</div>
