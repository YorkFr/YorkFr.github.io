---
layout: article-base
---

<article style="margin-top: 20px;">
    
    <div style="margin-bottom: 20px; text-align: left;">
        <a href="/" style="font-size: 0.9em; color: #555;">← 返回首页</a>
    </div>

    <header style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 2.4em; margin-bottom: 10px; color: #222;">{{ page.title }}</h1>
        <div style="color: #888; font-size: 0.9em; font-family: 'Inter', sans-serif;">
            <span class="date">{{ page.date | date: "%Y年%m月%d日" }}</span>
            <span style="margin: 0 10px;">/</span>
            <span class="author">{{ page.author | default: site.title }}</span>
        </div>
    </header>

    <div class="post-content" style="line-height: 1.9; font-size: 1.1rem; color: #333;">
        {{ content }}
    </div>

    <div style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; text-align: center;">
        <a href="/" style="font-size: 0.9em; color: #555;">← 返回首页</a>
    </div>

</article>
