<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="/assets/css/0-theme.css">
    <link rel="stylesheet" href="/assets/css/1-base.css">
    <link rel="stylesheet" href="/assets/css/2-layout.css">
    <link rel="stylesheet" href="/assets/css/3-components.css">

    <!-- Google Fonts: Outfit (Modern Geometric) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="app-container" id="app-root">

        <!-- 1. Left Navigation Rail -->
        <nav class="nav-rail">
            <div class="nav-logo" onclick="window.location.href='/'">
                <i class="ph-fill ph-asterisk-simple" style="font-size: 28px;"></i>
            </div>

            <div class="nav-links">
                <a href="/" class="nav-icon" title="Home">
                    <i class="ph ph-house"></i>
                </a>
                <a href="/archive" class="nav-icon" title="Archive">
                    <i class="ph ph-clock-counter-clockwise"></i>
                </a>
                <a href="/about" class="nav-icon" title="About">
                    <i class="ph ph-user"></i>
                </a>
            </div>

            <div class="nav-footer">
                <button class="nav-icon" id="theme-toggle" title="Toggle Theme">
                    <i class="ph ph-moon"></i>
                </button>
                <button class="nav-icon" id="lang-toggle" title="Switch Language">
                    <span style="font-size: 12px; font-weight: 700;">EN</span>
                </button>
            </div>
        </nav>

        <!-- 2. Main Content Stream -->
        <main class="main-stream">
            <header class="stream-header">
                <h1 class="page-title">{{ page.title }}</h1>
            </header>
            <div class="stream-content">
                {{ content }}
            </div>
        </main>

        <!-- 3. Right Widget Panel -->
        <aside class="widget-panel">

            <!-- Time Widget -->
            <div class="widget-card time-widget">
                <div class="time-display" id="local-time">--:--:--</div>
                <div class="date-display" id="local-date">---, --- --</div>
            </div>

            <!-- Profile / Bio -->
            <div class="widget-card profile-widget">
                <div class="profile-header">
                    <div class="avatar">Y</div>
                    <div>
                        <h3>YorkFr</h3>
                        <p>AI & Web Engineer</p>
                    </div>
                </div>
                <p class="profile-bio">
                    <span class="lang-en">Exploring the intersection of design, code, and artificial
                        intelligence.</span>
                    <span class="lang-zh">探索设计、代码与人工智能的交汇点。</span>
                </p>
            </div>

        </aside>

    </div>

    <script src="/assets/js/main.js"></script>
</body>

</html>
