<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #ffffff;
            --text-main: #111111;
            --text-secondary: #666666;
            --accent: #007AFF; /* iOS 蓝 */
            --card-hover: #f5f5f7;
            --border: #eaeaea;
            --nav-height: 60px;
        }

        /* 全局顺滑滚动 */
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; /* 优先使用无衬线 */
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 顶部导航 (毛玻璃效果) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px); /* 核心高级感来源 */
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-inner {
            width: 100%;
            max-width: 720px; /* 更加收敛的宽度，便于阅读 */
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-brand {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--text-main);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            margin-left: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover { color: var(--text-main); }

        /* --- 布局容器 --- */
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 120px 20px 60px; /* 顶部留出导航栏的高度 */
            animation: fadeIn 0.6s ease-out; /* 进场动画 */
        }

        /* --- 排版优化 --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5em;
            margin-bottom: 1em;
            letter-spacing: -0.5px;
        }

        p {
            margin-bottom: 1.5em;
            font-size: 1.05rem;
            color: #333;
        }

        a {
            color: var(--text-main);
            text-decoration: underline;
            text-decoration-color: rgba(0,0,0,0.2);
            text-underline-offset: 4px;
            transition: all 0.2s;
        }

        a:hover {
            color: var(--accent);
            text-decoration-color: var(--accent);
        }

        /* --- 针对文章列表的特殊样式 (Card 风格) --- */
        /* 这里的样式会作用于 index.md 里的循环列表 */
        h3 {
            margin-top: 20px !important;
            margin-bottom: 5px !important;
        }
        
        h3 a {
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
        }

        h3 a:hover { color: var(--accent); }

        small {
            color: #888;
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--border);
            margin: 40px 0;
        }

        /* --- 引用块优化 --- */
        blockquote {
            border-left: 3px solid var(--text-main);
            margin: 30px 0;
            padding-left: 20px;
            font-family: 'Merriweather', serif; /* 引用使用衬线体，形成对比 */
            font-style: italic;
            color: #444;
        }

        /* --- 底部 --- */
        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            color: #999;
            font-size: 0.8rem;
            text-align: center;
        }

        /* --- 简单的进场动画 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding-top: 100px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-inner">
            <a href="/" class="site-brand">{{ site.title }}</a>
            <nav class="nav-links">
                <a href="/">首页</a>
                <a href="/archive">文章</a>
                <a href="/about">关于</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
        </footer>
    </div>

</body>
</html>
