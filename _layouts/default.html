<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fafafa;       /* 高级灰白背景 */
            --card-bg: #ffffff;        /* 纯白卡片 */
            --primary-text: #2c3e50;   /* 深蓝灰，比纯黑更优雅 */
            --secondary-text: #7f8c8d; /* 辅助文字颜色 */
            --accent-color: #D94634;   /* 提亮色：赤陶红 (链接/重点) */
            --shadow: 0 12px 40px rgba(0,0,0,0.05); /* 漫射阴影 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Serif SC', 'Georgia', serif; /* 优先使用衬线体，更有文学感 */
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.8; /* 宽松行高 */
            font-size: 17px;
            -webkit-font-smoothing: antialiased; /* 字体抗锯齿 */
        }

        /* 顶部导航栏 */
        header {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px); /* 毛玻璃特效 */
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 15px 0;
        }

        .nav-container {
            max-width: 860px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* 两端对齐 */
            align-items: center;
            padding: 0 20px;
        }

        .site-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            margin-left: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--secondary-text);
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--accent-color); }

        /* 核心内容卡片 */
        .main-container {
            max-width: 800px; /* 最佳阅读宽度 */
            margin: 40px auto;
            padding: 0 20px;
            min-height: 80vh;
        }
        
        /* 文章内容的样式重置 */
        main {
            background: transparent;
        }
        
        /* 标题样式优化 */
        h1, h2, h3 {
            font-weight: 700;
            color: #1a1a1a;
            margin-top: 2em;
            margin-bottom: 0.8em;
            line-height: 1.3;
        }
        
        h1 { font-size: 2.2em; letter-spacing: -1px; margin-top: 0.5em; }
        h2 { font-size: 1.6em; border-bottom: 2px solid var(--accent-color); display: inline-block; padding-bottom: 5px; }
        h3 { font-size: 1.3em; }

        /* 链接样式 */
        a { color: var(--primary-text); text-decoration: none; border-bottom: 1px solid rgba(0,0,0,0.2); transition: border-color 0.3s; }
        main a:hover { border-bottom-color: var(--accent-color); color: var(--accent-color); }
        
        /* 列表项优化 */
        ul, ol { margin-left: 1.2em; margin-bottom: 1.5em; color: #444; }
        li { margin-bottom: 0.5em; }

        /* 引用块样式 */
        blockquote {
            background: #fff;
            border-left: 4px solid var(--accent-color);
            padding: 20px 30px;
            margin: 30px 0;
            color: #555;
            font-style: italic;
            box-shadow: var(--shadow);
            border-radius: 0 8px 8px 0;
        }

        /* 代码块简单修饰 */
        code {
            background: #eef0f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        /* 图片自适应 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 30px auto;
            box-shadow: var(--shadow);
        }

        /* 分割线 */
        hr { border: 0; height: 1px; background: #eee; margin: 40px 0; }

        /* 底部 */
        footer {
            text-align: center;
            padding: 60px 0;
            color: #aaa;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
            margin-top: 60px;
        }

        /* 移动端微调 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .main-container { margin-top: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="/" class="site-title">{{ site.title }}</a>
            <nav class="nav-links">
                <a href="/">首页</a>
                <a href="/archive">归档</a>
                <a href="/about">关于</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }} <br> Designed with Simplicity</p>
    </footer>

</body>
</html>
