<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="/assets/css/0-theme.css">
    <link rel="stylesheet" href="/assets/css/1-base.css">
    <link rel="stylesheet" href="/assets/css/2-layout.css">
    <link rel="stylesheet" href="/assets/css/3-components.css">

    <!-- Icons (Phosphor Icons for futuristic look) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="app-container">

        <!-- 1. Left Navigation Rail -->
        <nav class="nav-rail">
            <div class="nav-logo">YF</div>

            <div class="nav-links">
                <a href="/" class="nav-icon active" title="Dashboard">
                    <i class="ph ph-squares-four"></i>
                </a>
                <a href="/archive" class="nav-icon" title="Archive">
                    <i class="ph ph-archive-box"></i>
                </a>
                <a href="/about" class="nav-icon" title="About">
                    <i class="ph ph-user-circle"></i>
                </a>
                <div class="nav-icon" id="cmd-palette-trigger" title="Command Palette (Cmd+K)">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
            </div>

            <div style="margin-top: auto; display: flex; flex-direction: column; gap: 20px; align-items: center;">
                <a href="https://github.com/YorkFr" target="_blank" class="nav-icon" title="GitHub">
                    <i class="ph ph-github-logo"></i>
                </a>
            </div>
        </nav>

        <!-- 2. Main Content Stream -->
        <main class="main-stream">
            <header class="stream-header">
                <h2 style="font-size: 1.2rem; font-weight: 600;">{{ page.title }}</h2>
                <div style="display: flex; gap: 10px;">
                    <!-- Header actions if needed -->
                </div>
            </header>

            <div class="stream-content">
                {{ content }}
            </div>
        </main>

        <!-- 3. Right Widget Panel -->
        <aside class="widget-panel">
            <!-- Clock Widget -->
            <div class="widget-card">
                <div class="widget-header">
                    <span>Local Time</span>
                    <i class="ph ph-clock"></i>
                </div>
                <div class="widget-content" id="clock-widget"
                    style="font-family: var(--font-mono); font-size: 1.5rem; font-weight: bold;">
                    --:--
                </div>
            </div>

            <!-- Profile Widget -->
            <div class="widget-card">
                <div class="widget-content" style="text-align: center;">
                    <div
                        style="width: 60px; height: 60px; background: var(--accent-primary); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; color: #000;">
                        Y</div>
                    <h3 style="margin-bottom: 5px;">YorkFr</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Full Stack Developer</p>
                </div>
            </div>

            <!-- Tags/Categories Widget -->
            <div class="widget-card">
                <div class="widget-header">
                    <span>Explore</span>
                    <i class="ph ph-hash"></i>
                </div>
                <div class="widget-content" style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <span class="tag-pill">Tech</span>
                    <span class="tag-pill">Design</span>
                    <span class="tag-pill">Life</span>
                    <span class="tag-pill">WSL</span>
                </div>
            </div>
        </aside>

    </div>

    <!-- Command Palette Modal (Hidden by default) -->
    <div id="cmd-palette" class="cmd-overlay" style="display: none;">
        <div class="cmd-modal">
            <div class="cmd-input-wrapper">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="cmd-input" placeholder="Type a command or search..." autocomplete="off">
                <span class="cmd-shortcut">ESC</span>
            </div>
            <div class="cmd-results">
                <div class="cmd-group">
                    <div class="cmd-group-title">Navigation</div>
                    <a href="/" class="cmd-item">
                        <i class="ph ph-house"></i> Go to Dashboard
                    </a>
                    <a href="/archive" class="cmd-item">
                        <i class="ph ph-archive-box"></i> Go to Archive
                    </a>
                    <a href="/about" class="cmd-item">
                        <i class="ph ph-user"></i> Go to About
                    </a>
                </div>
                <div class="cmd-group">
                    <div class="cmd-group-title">Actions</div>
                    <div class="cmd-item" onclick="toggleTheme()">
                        <i class="ph ph-moon"></i> Toggle Theme
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>

</html>
